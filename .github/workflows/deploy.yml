name: Vault API Deployment

on: [pull_request]

jobs:
  deploy:
    env:
      TRUE_LAYER_REDIRECT_URL: ${{ secrets.TRUE_LAYER_REDIRECT_URL }}
      TRUE_LAYER_CLIENT_SECRET: ${{ secrets.TRUE_LAYER_CLIENT_SECRET }}
      TRUE_LAYER_CLIENT_ID: ${{ secrets.TRUE_LAYER_CLIENT_ID }}
      TRUE_LAYER_API_URL: ${{ secrets.TRUE_LAYER_API_URL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Assume Role
        run: ASSUME_ROLE_ARN=${{ secrets.AWS_ROLE_ARN }}
        run: TEMP_ROLE=`aws sts assume-role --role-arn $ASSUME_ROLE_ARN --role-session-name ci`
        run: export TEMP_ROLE
        run: export AWS_ACCESS_KEY_ID=$(echo "$TEMP_ROLE" | jq -r '.Credentials.AccessKeyId')
        run: export AWS_SECRET_ACCESS_KEY=$(echo "$TEMP_ROLE" | jq -r '.Credentials.SecretAccessKey')
        run: export AWS_SESSION_TOKEN=$(echo "$TEMP_ROLE" | jq -r '.Credentials.SessionToken')
        run: export AWS_REGION=eu-west-2

      - name: Deploy
        run: SLS_DEBUG=* serverless deploy