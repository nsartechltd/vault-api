name: Vault API CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TRUE_LAYER_REDIRECT_URL: ${{ secrets.TRUE_LAYER_REDIRECT_URL }}
      TRUE_LAYER_CLIENT_SECRET: ${{ secrets.TRUE_LAYER_CLIENT_SECRET }}
      TRUE_LAYER_CLIENT_ID: ${{ secrets.TRUE_LAYER_CLIENT_ID }}
      TRUE_LAYER_API_URL: ${{ secrets.TRUE_LAYER_API_URL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"

      - name: Audit Production Dependencies
        run: npm audit --production

      - name: Install Dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run pretty:check

      - name: Run Linting
        run: npm run lint

      - name: Build Stack
        run: docker compose up -d

      - name: Wait For Stack
        run: sleep 30

      - name: Run Tests
        run: npm test -- --runInBand

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results
          path: junit.xml
          reporter: jest-junit

      - name: Docker Status - Fail
        run: docker compose ps && docker compose logs -t
        if: failure()